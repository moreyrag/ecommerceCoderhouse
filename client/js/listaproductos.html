<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href=https://bootswatch.com/5/solar/bootstrap.min.css>
    <link rel="shortcut icon" href="#">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="card text-white bg-secondary m-3" style="height: 80%;">
                    <div class="card-header">Alta de productos</div>
                    <div class="card-body">
                        <h4 class="card-title">Ingrese un producto</h4>
                        <div class="row">
                            <form onsubmit="agregarProducto(this)">
                                <!-- Campo nombre del producto -->
                                <div class="form-group col-10">
                                    <label for="nombre">Nombre</label>
                                    <input id="nombre" class="form-control" type="text" name="nombre" required>
                                </div>
                
                                <!-- Campo precio del producto -->
                                <div class="form-group col-10">
                                    <label for="precio">Precio</label>
                                    <input id="precio" class="form-control" type="number" step="0.01" name="precio" required>
                                </div>
                
                                <!-- Campo url de la foto del producto -->
                                <div class="form-group col-10">
                                    <label for="foto">Imagen</label>
                                    <input id="foto" class="form-control" type="url" name="foto">
                                </div>

                                <div class="row">
                                    <div class="form-group col-10">
                                        <label for="descripcion">Descripcion</label>
                                    </div>
                                    <div class="form-group col-10">
                                        <textarea id="descripcion" name="descripcion" rows="4" cols="40" class="form-control"></textarea>    
                                    </div>
                                </div>
                
                                <div class="form-group col-10">
                                    <label for="codigo">Codigo</label>
                                    <input id="codigo" class="form-control" type="text" name="codigo">
                                </div>

                                <div class="form-group col-10">
                                    <label for="stock">Stock</label>
                                    <input id="stock" class="form-control" type="number" name="stock">
                                </div>
                                <!-- Botón de envío -->
                                <button class="btn btn-success mt-3">Enviar</button>
                            </form>
                        </div>

                        <div class="row mt-3">
                            <table class="table table-hover">
                                <thead>
                                    <tr class="table-light">
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Foto</th>
                                    </tr>
                                </thead>
                                <tbody id="idTbody">
                                </tbody>
                            </table>
                        </div>

                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="card text-white bg-dark m-3" style="height: 40vh;">
                    <div class="card-header">Atencion al cliente</div>
                    <div class="card-body">
                        <h4 class="card-title">Centro de mensajes</h4>
                        <div class="container">
                            <form onsubmit="agregarMensaje(this)">
                                <div class="form-group col-10">
                                    <label for="email">Email</label>
                                    <input id="email" class="form-control" type="email" name="email" required>
                                </div>
                
                                <div class="form-group col-10">
                                    <label for="message">Mensaje</label>
                                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                                </div>

                                <!-- Botón de envío -->
                                <button class="btn btn-success mt-3">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="col-lg-7">
                <div class="card text-white bg-light m-3" style="height: 40vh">
                    <div class="card-header">Mensajes</div>
                    <div class="card-body">
                        <div id="mensajes"></div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="js/listaproductos.js"></script>
</body>
</html>
