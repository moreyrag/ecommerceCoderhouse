<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Gustavo Moreyra</title>
    <link rel="stylesheet" href=https://bootswatch.com/5/solar/bootstrap.min.css>
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card text-white bg-secondary m-5" style="height: 80%;width: 50%;">
                <div class="card-header">User login</div>
                <div class="card-body">
                    <h6 class="card-title">Enter your username</h4>
                    <div class="row">
                        <form action="/login" method="post" id="idFormLogin">
                            <div class="form-group col-10">
                                <label for="username">Username</label>
                                <input id="username" class="form-control" type="text" name="username" required>
                            </div>
                            <button class="btn btn-success mt-3" id="idBtnLoginSubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/index.js"></script>
</body>
</html>
